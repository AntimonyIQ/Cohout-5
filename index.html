<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
</head>
<body>
    <section id="container">
        <div id="left-colon">
            <div id="top">
                <ul>
                    <li>
                        <img src="assets/logo.png" alt="Sopitfy Logo" />
                    </li>
                    <li>
                        Home
                    </li>
                    <li>
                        <input type="search" placeholder="search for music">
                    </li>
                </ul>
            </div>
            <div id="bottom">
                <h1>Your Twitter Account</h1>
                
                <div id="card">
                    <h1>Create your first playlist</h1>
                    <p>It's easy, we will help you</p>
                    <button>Create playlist</button>
                </div>
                
                <div id="card">
                    <h1>Let's find some podcast to follow</h1>
                    <p>We'll keep you updated on new episodes</p>
                    <button>Browse podcast</button>
                </div>
                
                <div>
                    <a href="#legal">Legal</a>
                    <a href="#sitemap">Site Map</a>
                    <a href="#contactus">Contact Us</a>
                    <button>English</button>
                </div>
            </div>
        </div>
        
        <div id="right-colon">
            <div id="top">
                <div>
                    <button>Go back</button>
                    <button>Next</button>
                </div>
                
                <div>
                    <button>Login</button>
                    <button>Signup</button>
                </div>
            </div>
            
            <div id="bottom">
                <div id="music-card">
                    <img src="assets/misiccard.png" alt="">
                    <h1>Dinner with Friends</h1>
                    <p>The perfect soundtrack for those long nights.</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
